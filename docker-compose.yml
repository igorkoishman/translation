version: "3.9"

services:
  translation-service:
    build: .
    image: igorkoishman/translation-app:latest
    container_name: translation-app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    volumes:
      - data:/outputs
      - whisper-cache:/cache    # <- matches XDG_CACHE_HOME
    restart: unless-stopped

volumes:
  data:
  whisper-cache: